<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Insurance Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #d7f5e7, #a0eac6);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            text-align: center;
            background: linear-gradient(to right, hsl(116, 64%, 73%), #99df92);
            color: rgb(0, 0, 0);
            padding: 10px;
            font-size: 2rem;
            font-weight: bold;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            display: flex;
            margin-top: 30px;
            width: 90%;
            border-radius: 12px;
            overflow: hidden;
            align-items: center;
        }
        .left {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #d9f1df;
            padding: 20px;
        }
        .left img {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 12px;
        }
        .right {
            flex: 1.5;
            padding: 30px;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #000000;
            font-weight: bold;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 1rem;
            margin-bottom: 5px;
            color: #000000;
        }
        input, select, button {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            border-color: #4caf50;
            outline: none;
            box-shadow: 0 0 5px rgba(72, 239, 128, 0.7);
        }
        button {
            background-color: #30df09;
            color: black;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        Insurance is the foundation that protects everything you build.
    </div>

    <!-- Content Container -->
    <div class="container">
        <!-- Left Section (Image) -->
        <div class="left">
            <img src="https://static.vecteezy.com/system/resources/previews/014/477/711/non_2x/family-life-and-health-insurance-banner-concept-parents-and-children-near-protection-shield-with-medical-symbol-young-couple-and-kids-medical-support-healthcare-eps-illustration-vector.jpg" alt="Family Health Insurance">
        </div>

        <!-- Right Section (Form) -->
        <div class="right">
            <div class="form-title">Get your Medical Insurance Charges</div>
            <main>
              <!-- Display Charges if Available -->
        {% if charges %}
        <div style="background-color: #d1f7c4; padding: 10px; border-radius: 8px; margin-bottom: 20px; text-align: center;">
            <strong>{{ charges }}</strong>
        </div>
        {% endif %}

        <!-- Form -->
        <form action="/predict_charges" method="POST">
            <!-- Age -->
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>

            <!-- BMI -->
            <label for="bmi">BMI</label>
            <input type="number" step="0.1" id="bmi" name="bmi" placeholder="Enter your BMI" required>

            <!-- Children -->
            <label for="children">Number of Children</label>
            <input type="number" id="children" name="children" placeholder="Enter number of children" required>

            <!-- Smoker -->
            <label for="smoker">Are you a smoker?</label>
            <select id="smoker" name="smoker" required>
                <option value="" disabled selected>Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <!-- Region -->
            <label for="region">Region</label>
            <select id="region" name="region" required>
                <option value="" disabled selected>Select your region</option>
                <option value="southeast">Southeast</option>
                <option value="southwest">Southwest</option>
                <option value="northeast">Northeast</option>
                <option value="northwest">Northwest</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Predict Charges</button>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
